<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kokoa clone</title>
    <script
      src="https://kit.fontawesome.com/b6b675a5b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column">
        <span class="screen-header__title">More</span>
      </div>
      <div class="screen-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <div class="badge-dot"></div>
        <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>
    <main>
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avartar" src="screenshot/14.png" />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">+1 787-493-4219</h6>
            <span class="user-component__info">!</span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-align-justify fa-xl"></i>
        </div>
      </div>
      <div class="more_icon-row">
        <div class="more_icon-row__icon">
          <i class="fa-solid fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="more_icon-row__icon">
          <div class="more-badge-dot"></div>
          <i class="fa-regular fa-hard-drive"></i>
          <span> Talk Drive </span>
        </div>
        <div class="more_icon-row__icon">
          <i class="fa-solid fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="more_icon-row__icon">
          <i class="fa-solid fa-broom"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more_icon-row">
        <div class="more_icon-row__icon">
          <i class="fa-solid fa-k"></i>
          <span>Account</span>
        </div>
        <div class="more_icon-row__icon">
          <i class="fa-solid fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="more_icon-row__icon"></div>
        <div class="more_icon-row__icon"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>

        <div class="suggestions-icon">
          <div class="suggestions-icon__icons">
            <div class="suggestions-icon__icon">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span>Kakao Story</span>
          </div>
          <div class="suggestions-icon__icons">
            <div class="suggestions-icon__icon">
              <i class="fa-solid fa-paw"></i>
            </div>
            <span>kakao friends</span>
          </div>
          <div class="suggestions-icon__icons">
            <div class="suggestions-icon__icon">
              <i class="fa-solid fa-gamepad"></i>
            </div>
            <span>Friends Gem</span>
          </div>
          <div class="suggestions-icon__icons">
            <div class="suggestions-icon__icon"></div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html">
            <div class="nav__notification_dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is super bigðŸ¥²ã… </span>
    </div>
    <div id="landscape-mode">
      <span>Please turn the cell phone screen vertically.</span>
    </div>
  </body>
</html>
