<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kokoa clone</title>
    <script
      src="https://kit.fontawesome.com/b6b675a5b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column">
        <span class="screen-header__title">Find</span>
      </div>
      <div class="screen-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <div class="badge-dot"></div>
        <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>
    <main class="find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span>
            Add By
            <p>Contacts</p>
          </span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by id</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span class="recommended-friends__text"
          >You have no recommended friends.</span
        >
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span
            >Go to Openchat Home
            <i class="fa-solid fa-angle-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BIGBANG</h5>
            <h6 class="open-post__hashtag">#BIGBANG#VIP</h6>
            <div class="open-post__members">
              <img src="screenshot/12.png" />
              <span class="open-post__members-counting">802 members | </span>
              <span class="open-post__status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshot/12.png" />
            </div>
            <div class="open-post__heart">
              <i class="fa-solid fa-heart fa-sm"></i>
              <span>426</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html">
            <div class="nav__notification_dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is super bigðŸ¥²ã… </span>
    </div>
    <div id="landscape-mode">
      <span>Please turn the cell phone screen vertically.</span>
    </div>
  </body>
</html>
